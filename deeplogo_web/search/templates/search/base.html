{% load static %}

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>TEAMLAB</title>

    <link rel="shortcut icon" href="">

    <!-- Font Awesome Icons -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="{% static 'search/vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Nunito:300,400,600,700,800,900&display=swap" rel="stylesheet">
    <style>
    body{
      font-family: 'Nunito', sans-serif;
    }
    h1,h2,h3,h4,h5{
      font-family: 'Nunito', sans-serif;
      font-weight: 700;
    }
    p,a,div{
      font-family: 'Nunito', sans-serif;
      font-weight: 300;
    }
    </style>
    <!-- Theme CSS - Includes Bootstrap -->
    <link href="{% static 'search/vendor/magnific-popup/magnific-popup.css' %}" rel="stylesheet">
    <link href="{% static 'search/css/creative.min.css' %}" rel="stylesheet">

    <script src="//code.jquery.com/jquery-3.2.1.min.js"></script>

    <!-- Load d3.js -->

    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/holtzy/D3-graph-gallery@master/LIB/d3.layout.cloud.js"></script>

    {% block stylesheet %}
    {% endblock %}


    <!-- Plugin JavaScript -->

</head>

<body id="page-top">
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
    <div class="container">
        {% block home_url %}
            <a id='home' class="navbar-brand js-scroll-trigger" href="#page-top">TEAMLAB</a>
        {% endblock %}
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto my-2 my-lg-0">
                {% block index_navbar %}
                {% endblock %}
            </ul>
        </div>
    </div>
</nav>

{% block main_page %}
{% endblock %}

<footer class="bg-light py-5">
    <div class="container">
        <div class="small text-center text-muted">Copyright &copy; 2019 - TEAMLAB</div>
    </div>
</footer>


<!-- Bootstrap core JavaScript -->
<script src="{% static 'search/vendor/jquery/jquery.min.js' %}"></script>
<script src="{% static 'search/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

<!-- Plugin JavaScript -->
<script src="{% static 'search/vendor/jquery-easing/jquery.easing.min.js' %}"></script>
<script src="{% static 'search/vendor/magnific-popup/jquery.magnific-popup.min.js' %}"></script>

<!-- Custom scripts for this template -->
<script src="{% static 'search/js/creative.min.js' %}"></script>

{% block javasrcipt %}
{% endblock %}
</body>
</html>
