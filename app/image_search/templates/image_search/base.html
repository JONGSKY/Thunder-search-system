{% load static %}
<!DOCTYPE html>
<html lang="en"> 
<head>
    <title>Thunder-Patent Search</title>
    
    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bootstrap Documentation Template For Software Developers">
    <meta name="author" content="Xiaoying Riley at 3rd Wave Media">    
    <link rel="shortcut icon" href="{% static 'image_search/img/favicon.ico' %}" type="image/x-icon">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700&display=swap" rel="stylesheet">
    
    <!-- FontAwesome JS-->
    <script defer src="{% static 'image_search/fontawesome/js/all.min.js' %}"></script>

    <!-- Theme CSS -->  
    <link id="theme-style" rel="stylesheet" href="{% static 'image_search/css/theme_image_search.css' %}">

</head> 

<body>    
    <header class="header fixed-top">	    
        <div class="branding docs-branding">
            <div class="container-fluid position-relative py-2 ">
                <div class="docs-logo-wrapper">
                  <div class="site-logo"><a class="navbar-brand" href="{% url 'main_page' %}"><span class="logo-text">âš¡Thunder</span></a></div>
                </div><!--//docs-logo-wrapper-->
            </div><!--//container-->
            <div class="header-email">
              <div class = "linked-bar"><a class = "mode-change" href="#">Patent - Search</a><a class = "mode-change" href="#">Logo -Search</a></div>
            </div><!--//docs-top-utilities-->
        </div><!--//branding-->
    </header><!--//header-->
    
    <div class="page-header theme-bg-dark text-center position-relative">
	    <!-- <div class="theme-bg-shapes-right"></div>
	    <div class="theme-bg-shapes-left"></div> -->
	    <div class="container search-part">
		    <h1 class="page-heading single-col-max mx-auto"><span class="image-search">Logo - Search</span></h1>
		    <div class="main-search-box pt-3 d-block mx-auto">
                <div class="main-menu">
                    <div class="image-search">
                      <div id="image_container">
                          <p id="image_container_text"><img src="{% static 'image_search/img/upload.png' %}" alt="upload"><br><br>Drag and Drop your file here...</p>
                      </div>
                      <div class="upload">
                        <p class="upload-btn">File Upload</p>
                        <input type="file" id="image" accept="image/*" onchange="setThumbnail(event);">
                      </div>
                      <button type="button" class="search_btn">Search</button>
                    </div>
                    
                </div>
        </div>
        
      </div><!--//page-header-->
    
      {% block content %}
      {% endblock %}
      <footer>
          <div class="container">
              <div class="row footer_row">
                <div class="justify-content-end align-items-center footer-email">
                  <p id="address">Please Mail here :> asds238@gmail.com</p>
                      </div><!--//docs-top-utilities-->
              </div>
          </div>
      </footer>
    
       
    <!-- Javascript -->          
    <script src="{% static 'image_search/plugins/jquery-3.4.1.min.js' %}"></script>
    <script src="{% static 'image_search/plugins/popper.min.js' %}"></script>
    <script src="{% static 'image_search/plugins/bootstrap/js/bootstrap.min.js' %}"></script>  
    <script src="{% static 'image_search/js/action.js' %}"></script>
</body>
</html>
