{% load static %}
<!DOCTYPE html>
<html lang="en"> 
<head>
    <title>Thunder-Patent Search</title>
    
    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bootstrap Documentation Template For Software Developers">
    <meta name="author" content="Xiaoying Riley at 3rd Wave Media">    
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700&display=swap" rel="stylesheet">
    
    <!-- FontAwesome JS-->
    <script defer src="{% static 'fontawesome/js/all.min.js' %}"></script>

    <!-- Theme CSS -->  
    <link id="theme-style" rel="stylesheet" href="{% static 'css/theme_imagesearch.css' %}">

</head> 

<body>    
    <header class="header fixed-top">	    
        <div class="branding docs-branding">
            <div class="container-fluid position-relative py-2">
                <div class="docs-logo-wrapper">
	                <div class="site-logo"><a class="navbar-brand" href="{% url 'index' %}"><span class="logo-text">âš¡Thunder<span class="text-alt"> - Patent Search</span></span></a></div>    
                </div><!--//docs-logo-wrapper-->
	            <div class="docs-top-utilities d-flex justify-content-end align-items-center footer-email">
					<p>Please Mail here :><br>asds238@gmail.com</p>
	            </div><!--//docs-top-utilities-->
            </div><!--//container-->
        </div><!--//branding-->
    </header><!--//header-->
    
    
    <div class="page-header theme-bg-dark py-5 text-center position-relative">
	    <!-- <div class="theme-bg-shapes-right"></div>
	    <div class="theme-bg-shapes-left"></div> -->
	    <div class="container search-part">
		    <h1 class="page-heading single-col-max mx-auto"><span class="text-search" style="display:none">Text-Search</span><span class="image-search">Image-Search</span></h1>
		    <div class="page-intro single-col-max mx-auto">Everything you need to get your software documentation online.</div>
		    <div class="main-search-box pt-3 d-block mx-auto">
                <div class="main-menu">
                    <div class="radio-btn">
                      <label class="radio-inline">
                        <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> Text
                      </label>
                      <label class="radio-inline">
                        <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" checked> Image
                      </label>
                    </div>
                    <div class="text-search"  style="display:none" class="hero__search">
                      <form class="search-form w-100">
                        <input type="text" placeholder="Search the docs..." name="search" class="form-control search-input">
                        <button type="submit" class="btn search-btn" value="Search"><i class="fas fa-search"></i></button>
                    </form>
                    </div>
                    <div class="image-search">
                      <div id="image_container">
                          <p id="image_container_text"><img src="{% static 'img/upload.png' %}" alt="upload"><br><br>Drag and Drop your file here...</p>
                      </div>
                      <div class="upload">
                      <input type="file" id="image" accept="image/*" onchange="setThumbnail(event);">
                      <p class="upload-btn">File Upload</p>
                      </div>
                      <button type="button" class="search_btn">Search</button>
                    </div>
                    
                </div>
        </div>
      </div><!--//page-header-->
    
	{% block content %}
	{% endblock %}
    
    
       
    <!-- Javascript -->          
    <script src="{% static 'plugins/jquery-3.4.1.min.js' %}"></script>
    <script src="{% static 'plugins/popper.min.js' %}"></script>
    <script src="{% static 'plugins/bootstrap/js/bootstrap.min.js' %}"></script>  
    <script src="{% static 'js/action.js' %}"></script>
</body>
</html>
