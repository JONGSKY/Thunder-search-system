    <script> function setThumbnail(event) { var reader = new FileReader(); reader.onload = function(event) { var img = document.createElement("img"); img.setAttribute("src", event.target.result); img.setAttribute("style", "width:100%;", "height:100%;"); document.querySelector("div#image_container").appendChild(img); }; reader.readAsDataURL(event.target.files[0]); } 
  
        $('#image_container')
        .on("dragover", dragOver)
        .on("dragleave", dragOver)
        .on("drop", uploadFiles);
      
        function dragOver(img){
          img.stopPropagation();
          img.preventDefault();
          
        }
      
        function uploadFiles(img) {
          img.stopPropagation();
          img.preventDefault();
          dragOver(img);
        
          img.dataTransfer = img.originalEvent.dataTransfer;
          var files = img.target.files || img.dataTransfer.files;
          if (files.length > 1) {
              alert('하나만 올려주세요.');
              return;
          }
          if (files[0].type.match(/image.*/)) {
                      $(img.target).css({
                  "background-image": "url(" + window.URL.createObjectURL(files[0]) + ")",
                  "outline": "none",
                  "background-size": "100%"
              });
              $('#image_container_text').css({
                  "display":"none",
              })
          }else{
            alert('이미지가 아닙니다.');
            return;
          }
        }
        $(document).ready(function(){
       
       // 라디오버튼 클릭시 이벤트 발생

            }
        });
        });
